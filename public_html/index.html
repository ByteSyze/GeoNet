<!DOCTYPE html>
<html>
	<head>
		<title>GeoNet</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		
		<link rel='stylesheet' type='text/css' href='/global.css'>
	</head>
	<body>
		<div id="map-canvas"></div>
		<div id="fb-sidebar"></div>
		
		<div id='fb-login-popup'>
		
			<div>
				<div class='active page login' data-page='login'>
					<div class='logo medium'></div>
					
					<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
					</fb:login-button>
					<div id="status"></div>
					<div class='info'>
						<span data-goto='about'>About</span>
						<span data-goto='privacy'>Privacy Policy</span>
					</div>
				</div>
				<div class='page about' data-page='about'>
					<h2>What is GeoNet?</h2>
					<p>GeoNet is a web app that creates a geographical net representation of your Facebook friends.</p>
					
					<div class='info'>
						<span data-goto='login'>Back</span>
						<span data-goto='privacy'>Privacy Policy</span>
					</div>
				</div>
				<div class='page privacy' data-page='privacy'>
					<h2>Privacy</h2>
					<p>GeoNet is a web app that creates a geographical net representation of your Facebook friends.</p>
					
					<div class='info'>
						<span data-goto='login'>Back</span>
						<span data-goto='about'>About</span>
					</div>
				</div>
			</div>
			
		</div>
		<script src="http://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
		<script type='text/javascript' src='/index.js'></script>
	</body>
</html>
